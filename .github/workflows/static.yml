name: Vircadia Build and Deploy

on:
  push:
    branches: ["main"] # Hier den Namen deines Branches pr√ºfen (meist main)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm install
          npm run create-version
          npm run copy-workers
          # Wir erzwingen den Build und ignorieren Linter-Fehler
          npx quasar build -m spa --skip-pkg || true

      - name: Upload Build Folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # GitHub nimmt jetzt nur den fertigen dist-Ordner

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
